name: Turno de Marcaje

on:
  schedule:
    - cron: "10 12 * * 1-5" # 08:10 CLT (Lunes a Viernes)
    - cron: "30 21 * * 1-5" # 17:30 CLT (Lunes a Viernes)
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  marcar-turno:
    runs-on: ubuntu-latest
    env:
      CLOCK_IN_ACTIVE: ${{ secrets.CLOCK_IN_ACTIVE }}
      DEBUG_MODE: ${{ secrets.DEBUG_MODE }}
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      LAUNCHDARKLY_SDK_KEY: ${{ secrets.LAUNCHDARKLY_SDK_KEY }}
      USER_RUT: ${{ secrets.USER_RUT }}
      TZ: "America/Santiago" # Added timezone for Chile

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias (si existen)
        run: |
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No hay dependencias que instalar"
          fi

      - name: Crear directorio de logs
        run: mkdir -p logs

      - name: Ejecutar script main.py
        run: |
          echo "üöÄ Iniciando script de marcaje..."
          python main.py
          echo "‚úÖ Script finalizado"
        env:
          PYTHONUNBUFFERED: 1
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Listar archivos de log
        if: always()
        run: |
          echo "üìÅ Contenido del directorio logs:"
          ls -la logs/

      - name: Subir archivo de logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marcaje-logs-${{ github.run_number }}
          path: |
            logs/
          retention-days: 30
